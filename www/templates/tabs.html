<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" 
  href="#/tab/dash">
    <ion-nav-view name="tab-dash">
         01、这里显示tab.dash请求返回的视图
    </ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" 
  href="#/tab/chats">
    <ion-nav-view name="tab-chats">
         02、 这里显示tab.chats请求返回的视图
    </ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" 
  href="#/tab/account">
    <ion-nav-view name="tab-account">
         03、这里显示tab.account请求返回的视图
    </ion-nav-view>
  </ion-tab>


 <!-- ionic examples -->
  <ion-tab title="examples" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" 
  href="#/tab/examples">
    <ion-nav-view name="tab-examples">
         04、这里显示收集的ionic的前台页面
    </ion-nav-view>
  </ion-tab>


</ion-tabs>
